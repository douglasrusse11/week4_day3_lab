{% extends "base.html" %}

{% block content %}

{% for book in books %}
    <ul>
        <li>
            <a href="/{{book.id}}" style="color: black; text-decoration: none">Title: {{book.title}}</a>
        </li>
        <li>
            <a href="/books/{{book.author.id}}" style="color: black; text-decoration: none">Author: {{book.author.name}}</a>
        </li>
        <li> 
            Library ID: {{book.id}}
        </li>
    </ul>

<div style="display: flex">
<form action='/{{book.id}}/edit'' method = 'get'>
    <button> Edit </button>
</form>
<form action='/{{book.id}}'' method = 'post'>
    <button> Delete </button>
</form>
</div>
{% endfor %}

<hr>

<form action="/" method="post">
<div>
    <label for="title">Title:</label>
    <input type="text" name ="title">
</div>
<div>
    <label for="author">Author:</label>
    <select name="author" id="author">
    {% for author in all_authors %}
    <option  value="{{author.id}}">{{author.name}}</option>   
    {% endfor %}
   </select>
</div>

<button type="submit">Add Book</button>

</form>




{% endblock %}
